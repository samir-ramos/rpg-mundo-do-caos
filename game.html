<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>RPG - DUNGEONS AND DRAGONS</title>

  <body>
    <div id="game-panel">
      <h1 id="game-title">RPG - DUNGEONS AND DRAGONS</h1>

          <p id="player-health">Health:<span id="p-health">0000</span></p>
        </div>
        <div id="player-inventory">
          <h2 id="inventory-list">Inventory</h2>

        <p id="text">Welcome to the RPG - DUNGEONS AND DRAGONS</p>
        <button id="button1"></button>
